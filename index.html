        <style type="text/css">
            body {
                font-family: 'Raleway', sans-serif;
                background: #111A2C;
                color: #fff;
                margin: 0;
                padding: 0;
                text-align: center;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                color: #fff;
                font-size: 20px;
            }

            a:hover {
                color: #ddf;
            }

            .main {
            }

            .content {
                padding: 100px 0 50px 0;
            }

            .games {
                color: #678;
            }
            
            .game {
                margin-bottom: 80px;
            }

            .screenshot {
                overflow: hidden;
                width: 400px;
                height: 240px;
                display: inline-block;
                position: relative;
                border-radius: 10px;
                transition: all 1s ease-in-out;
            }

                .screenshot:hover {
                    width: 460px;
                    height: 276px;
                }
                
                .screenshot:after {
                    content: '';
                    display: block;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    background: rgba(0,32,50, 0.4);
                    transition: all 1s linear;
                }
                
                .screenshot:hover:after { background: none; pointer-events: none; }
            
                .screenshot .inner {
                    display: inline-block;
                    position: relative;
                    right: -50%;
                }
            
            
                .screenshot img {
                    width: 900px;
                    position: relative;
                    left: -50%;
                    transition: width 1s ease-in-out;
                }

                .screenshot img:hover {
                    width: 500px;
                }
                
            h1 {
                font-weight: 300;
                font-size: 56px;
                word-spacing: 20px;
                margin: 0 0 50px 0;
                transition: letter-spacing 3s ease-out;
				text-indent: 8px;
                letter-spacing: 8px;
                text-rendering: optimizeSpeed;	/* disable kerning */
            }

            h1.loaded {
                letter-spacing: 14px;
            }

            .logo {
                width: 150px;
                margin: 0 0 30px 0;
                transition: width 2s ease-out;
            }

            .logo.loaded {
                width: 200px;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                word-spacing: -5px;
             }
            
            li:after {
                content: '\2219';
                padding: 0 10px;
            }
            
            li:last-child:after {
                content: '';
                padding: 0;
            }
            
            li {
                margin: 0;
                padding: 0;
                letter-spacing: 2px;
                display: inline-block;
            }
            
            .strapline {
                color: #678;
                font-size: 24px;
                letter-spacing: 4px;
                margin-bottom: 100px;
            }
            
            .copyright {
                font-size: 12px;
                width: 100%;
                background: rgba(17, 26, 44, 0.8);
                padding-bottom: 30px;
            }
            
            .links .fa {
                padding-right: 8px;
                color: #678;
            }
            
            .links .fa-twitter {
                font-size: 30px;
                vertical-align: middle;
                color: #fff;
            }
            
            strong {
                color: white;
            }

                <div class="links">
